    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>myUploader</title>
    <link rel="stylesheet" type="text/css" href="../css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

    <body onload="">
        <form class="form-horizontal" action="../server/fileupload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="imgcode">二维码图片</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="imgcode">
                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">销售名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="销售名">
                </div>
            </div> 
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" name="submit" value="提交" />
                </div>
            </div>
        </form>  
    <script src="../js/jquery.js"></script>
    <script src="../js/webuploader.js"></script>
    <script src="../js/upload.js"></script>
